<div class="prayer-container">
  <h2>Prayers</h2>

  <mat-list>
    <mat-list-item *ngFor="let prayer of prayers">
      <mat-card class="prayer-card">
        <mat-card-header>
          <mat-card-title>{{ prayer.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ prayer.content }}</p>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
