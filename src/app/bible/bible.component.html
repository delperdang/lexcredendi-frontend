<div class="bible-container">
  <h2>Bible Verses</h2>

  <mat-list>
    <mat-list-item *ngFor="let verse of bibleVerses">
      <mat-card class="bible-card">
        <mat-card-header>
          <mat-card-title>{{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ verse.content }}</p>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
