<div class="bible-container">
  <h2>Bible Verses</h2>

  <mat-list>
    <mat-list-item *ngFor="let passage of biblePassages">
      <mat-card class="bible-card">
        <mat-card-header>
          <mat-card-title>{{ passage.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="passage.text"></p>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
