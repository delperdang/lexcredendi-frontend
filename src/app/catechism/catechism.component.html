<div class="catechism-container">
  <h2>Catechism</h2>

  <mat-list>
    <mat-list-item *ngFor="let topic of catechismTopics">
      <mat-card class="catechism-card">
        <mat-card-header>
          <mat-card-title>{{ topic.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ topic.content }}</p>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
