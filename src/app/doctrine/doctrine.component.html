<div class="doctrine-container">
  <h2>Doctrine</h2>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let topic of doctrineTopics"><mat-expansion-panel-header>
      <mat-panel-title>{{ topic.title }}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card class="doctrine-card">
        <mat-card-content>
          <p [innerHTML]="topic.text"></p>
        </mat-card-content>
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>
</div>
