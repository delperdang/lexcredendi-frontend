<div class="home-container">
  <h2>Welcome to LexCredendi</h2>

  <mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile *ngFor="let item of newsItems" colspan="1" rowspan="1">
      <mat-card class="news-card">
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ item.content }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
